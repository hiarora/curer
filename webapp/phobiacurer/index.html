<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>Phobia Curer</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">
  <link rel='stylesheet prefetch' href='http://fonts.googleapis.com/css?family=Roboto:400,100,300,500,700,900|RobotoDraft:400,100,300,500,700,900'>
  <link rel='stylesheet prefetch' href='http://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css'>
  <link rel="stylesheet" href="css/style.css">  
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
</head>

<body>
<div class="pen-title">
  <h1>Phobia Curer</h1><span>Created by <i class='fa fa-paint-brush'></i> + <i class='fa fa-code'></i> by <a href='https://github.com/hiarora/curer'>Team NFY</a></span>
</div>

<!-- historical data, questions -->
<div id="buttonsdiv" class="pen-title" style="display:none; padding-bottom:0px;">
  <span class="buttonsdiv">
	<button id="showData" >Show Historical Data</button>
	<button class="surveyButtons" id="presurvey" >Pre Assessment Questionnaire</button>
	<button class="surveyButtons" id="postsurvey" >Post Assessment Questionnaire</button>
  </span>
</div>

<!-- Login Module-->
<div id="login" class="module form-module"  >
  <div class="toggle"><i class="fa fa-times fa-pencil"></i>
    <div class="tooltip">Click here to register.</div>
  </div>
  <div class="form">
    <h2>Enter Session token</h2>
    <div>
      <input id="loginName" type="text" placeholder="Username"/>
      <input id="loginToken" placeholder="Token"/>
      <button id="startButton" >Start Session</button>
    </div>
  </div>
  <div class="form">
    <h2>Create an account</h2>
    <div>
      <input id="registerButtonInput" type="text" placeholder="Username"/>
      <button id="registerButton">Register</button>
    </div>
  </div>
  <div class="cta"><a href="https://github.com/hiarora/curer">View Github Code?</a></div>
</div>

<!-- loader -->
<div class="loader" style="display:none;" ></div>

<!-- progress -->
<div>
	<div id="level1" class="progressdiv">
	</div>
	<div id="level2" class="progressdiv">
	</div>
	<div id="level3" class="progressdiv">
	</div>
	<div id="level4" class="progressdiv">
	</div>
	<div id="level5" class="progressdiv">
	</div>
</div>

<!-- survey -->
<div id="survey" class="survey">
<div>
<script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
<script src="js/index.js"></script>
</body>
</html>
